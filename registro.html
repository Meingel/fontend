<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="logo">
          <img src="image/icono.png" class="Icono" width="30" height="30" />
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon"
          ><i class="fas fa-bars"></i
        ></label>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="login.html" class="login-btn">Login</a></li>
          <li><a href="registro.html" class="registro-btn">Registro</a></li>
        </ul>
      </nav>
    </header>
    <div class="backdrop">
      <div class="form-container">
        <div
          id="notification"
          style="
            display: none;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
          "
        ></div>
        <h1 class="title">Crea una cuenta</h1>
        <small class="subtitle">Empieza tu viaje</small>
        <form class="form" id="registerForm">
          <div class="control">
            <label for="username">Nombre</label>
            <input
              type="text"
              id="username"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>
          <div class="control">
            <label for="email">Corrreo</label>
            <input
              type="email"
              id="email"
              placeholder="Ingresa tu correo"
              required
            />
          </div>
          <div class="control">
            <label for="password">Contrasena</label>
            <div class="password">
              <i class="bi bi-eye-slash" onclick="togglePassword(this)"></i>
              <input
                type="password"
                id="password"
                placeholder="Contrasena"
                required
              />
            </div>
          </div>
          <button type="submit">Empezar</button>
        </form>
        <small
          >Ya tienes una cuenta? <a href="./login.html">Inicia sesion</a></small
        >
      </div>
    </div>
    <script>
      function showNotification(message, isSuccess) {
        const notification = document.getElementById("notification");
        notification.style.display = "block";
        notification.style.backgroundColor = isSuccess ? "#4CAF50" : "#f44336";
        notification.style.color = "white";
        notification.textContent = message;

        // Si es un mensaje de éxito, ocultarlo después de 3 segundos
        if (isSuccess) {
          setTimeout(() => {
            notification.style.display = "none";
          }, 3000);
        }
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", register);

      function register(event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        // Validaciones básicas
        if (!username || !email || !password) {
          showNotification("Por favor, complete todos los campos", false);
          return;
        }

        if (password.length < 6) {
          showNotification(
            "La contraseña debe tener al menos 6 caracteres",
            false
          );
          return;

        this.reset();
      }

      function togglePassword(icon) {
        const passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        }
      }
    </script>
  </body>
</html>
