<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="logo">
          <img src="image/icono.png" class="Icono" width="30" height="30" />
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon"
          ><i class="fas fa-bars"></i
        ></label>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="login.html" class="login-btn">Login</a></li>
          <li><a href="registro.html" class="registro-btn">Registro</a></li>
        </ul>
      </nav>
    </header>
    <div class="backdrop">
      <div class="form-container">
        <h1 class="title">Inicio de sesion</h1>
        <small class="subtitle">Bienvenido por favor ingresa tus datos</small>
        <form class="form" id="loginForm">
          <div class="control">
            <label for="email">Corrreo</label>
            <input type="text" id="email" placeholder="Ingresa tu correo" />
          </div>
          <div class="control">
            <label for="password">Contrasena</label>
            <div class="password">
              <i class="bi bi-eye-slash" onclick="togglePassword(this)"></i>
              <input type="password" id="password" placeholder="Contrasena" />
            </div>
          </div>
          <div class="remember">
            <div class="checkbox">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Recuerdame</label>
            </div>
            <a href="./forgot-password.html">Olvidaste la contrasena?</a>
          </div>
          <button type="submit">Ingresar</button>
        </form>
        <small
          >Aun no tienes una cuenta?
          <a href="./registro.html">Registrate</a></small
        >
      </div>
    </div>
    <div id="notification" class="notification" style="display: none">
      <div class="notification-content">
        <i class="bi bi-exclamation-circle-fill"></i>
        <span id="notification-message"></span>
      </div>
    </div>
    <style>
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #f44336;
        color: white;
        padding: 15px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        animation: slideIn 0.5s ease-out;
        z-index: 1000;
      }

      .notification-content {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .notification i {
        font-size: 20px;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
    <script src="script.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!email || !password) {
            showNotification("Por favor, complete todos los campos");
            return;
          }

          users = JSON.parse(localStorage.getItem("users"));

          const validUser = users.find(
            (x) => x.email === email && x.password === password
          );

          if (!validUser) {
            showNotification("Usuario o contraseÃ±a incorrectos", "error");
            return;
          }

          localStorage.setItem("user", JSON.stringify(validUser));
          this.reset();

          window.location.href = "./dashboard.html";
        });

      function showNotification(message) {
        const notification = document.getElementById("notification");
        const notificationMessage = document.getElementById(
          "notification-message"
        );

        notificationMessage.textContent = message;
        notification.style.display = "block";

        setTimeout(() => {
          notification.style.display = "none";
        }, 3000);
      }
    </script>
  </body>
</html>
